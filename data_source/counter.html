<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Counter</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="np" class="notificationPanel">
        <p id="npInfo">Collecting Data ( 5s remaning )</p>
        <h3 id="npPrompt">Set port tack</h3>
        <p id="npHelp">Head close hauled to port and hold</p>
      </div>
      <div class="compass_wrapper">
        <div class="uiwrapper">
          <div class="uirow" style="flex: 1 1 auto; height: 100%; width: 100%;">
            <div id="set" class="uiquad"></div>
            <div id="menu" class="uiquad"></div>
          </div>
          <div class="uirow">
            <div id="back" class="uiquad"></div>
            <div id="next" class="uiquad">
              <span class="info"
                ><span id="connInfo" class="connection">starting...</span
                ><span id="indicator" class="indicator connecting"></span
                ><span id="info"></span
              ></span>
            </div>
          </div>
        </div>

        <div
          id="svgContainer"
          class="svgContainer"
          style="margin: 5%; box-sizing: border-box;"
        >
          <object
            id="compassObject"
            class="compass"
            type="image/svg+xml"
            data="compass.svg"
          ></object>
        </div>
      </div>
      <span class="info"
        ><span id="connInfo" class="connection">starting...</span
        ><span id="indicator" class="indicator connecting"></span
        ><span id="info"></span
      ></span>
    </div>

    <script src="wsReconnect.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
  </body>
</html>
