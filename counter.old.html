<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Counter</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div
        class="uiwrapper"
        style="
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          display: flex;
          flex-direction: column;
          z-index: 9;
        "
      >
        <div class="uirow" style="flex: 1 1 auto; height: 100%; width: 100%;">
          <div class="uiquad"></div>
          <div class="uiquad"></div>
        </div>
        <div class="uirow">
          <div class="uiquad"></div>
          <div class="uiquad">
            <span class="info"
              ><span id="connInfo" class="connection">starting...</span
              ><span id="indicator" class="indicator connecting"></span
              ><span id="info"></span
            ></span>
          </div>
        </div>
      </div>

      <div
        id="svgContainer"
        class="svgContainer"
        style="margin: 5%; box-sizing: border-box;"
      >
        <svg>
          <use xlink:href="compass/root.svg"></use>
        </svg>

        <object type="image/svg+xml" data="compass/root.svg"></object>
      </div>
      <span class="info"
        ><span id="connInfo" class="connection">starting...</span
        ><span id="indicator" class="indicator connecting"></span
        ><span id="info"></span
      ></span>
    </div>
    <script src="wsReconnect.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
  </body>
</html>
